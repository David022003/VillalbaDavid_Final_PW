<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empleado</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #28a745; /* Cambiar el color del borde al enfocar */
            outline: none; /* Quitar el borde por defecto del navegador */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838; /* Color de fondo al pasar el mouse */
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #28a745; /* Color del mensaje */
            display: none; /* Ocultar por defecto */
        }
    </style>
    <script>
        function enviarFormulario(event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = "El mensaje ha sido enviado exitosamente."; // Mensaje al enviar
            messageDiv.style.display = "block"; // Mostrar el mensaje
            document.getElementById("employeeForm").reset(); // Limpiar formulario
        }

        function limpiarFormulario() {
            document.getElementById("employeeForm").reset(); // Limpiar formulario
            document.getElementById("message").style.display = "none"; // Ocultar el mensaje
        }
    </script>
</head>
<body>
    <div class="container">
        <h1> Pagina Formulario</h1>
        <form id="employeeForm" onsubmit="enviarFormulario(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>

            <label for="calificacion">Calificación:</label>
            <input type="number" id="calificacion" min="0" max="100" required>

            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" rows="4" required></textarea>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>

            <button type="submit">Enviar</button>
            <button type="button" onclick="limpiarFormulario()">Limpiar</button>
        </form>
        <div id="message"></div>

        <h2>Navegación</h2>
        <div id="navigation">
            <button onclick="window.location.href='pagina1.html'">Página 1</button>
            <button onclick="window.location.href='pagina2.html'">Página 2</button>
            <button onclick="window.location.href='pagina3.html'">Página 3</button>
            <button onclick="window.location.href='pagina4.html'">Página 4</button>
        </div>
    </div>
</body>
</html>
